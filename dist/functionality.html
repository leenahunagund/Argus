<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argus</title>
  
  <style>
    /* Optional: Add some basic styling for better appearance */
    body {
      width: 230px;
      padding: 30px;
    }
    button {
      margin-bottom: 10px;
    }
  </style>
  <style>
    body {
      margin: 0; /* Remove default body margin to cover the entire popup */
      position: relative;
    }
    body::before{
      content: "";
      background-image: url("icon1.png");
    background-size: contain;
    background-repeat: no-repeat;
    position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place the overlay behind the other elements */
      opacity: 0.2; 
    }
    
    h1, button {
      opacity: 5; /* Adjust the opacity for h1 and buttons */
    }
    button {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
    }
    .deceptive-pattern {
    color: #ff0000; /* Red color for deceptive patterns */
  }

  .other-dark-pattern {
    color: #0000ff; /* Blue color for other dark patterns */
  }

  .keyword {
    color: #00ff00; /* Green color for keywords */
  }
   
    </style>
    
</head>

<body>
 
  
  
    <button id="click-me-button"style="background-color: #007bff; color: #ffffff; padding: 10px; border-radius: 5px;">Scrape me</button>
  <button id="captureBtn"style="background-color: #007bff; color: #ffffff; padding: 10px; border-radius: 5px;">Analyze Dark Patterns</button>
  
 
    
  
  <div id="responseContainer"></div>
  
  <script src="functionality.js"></script>
</body>
</html>
