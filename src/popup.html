<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    width: 300px;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
  }
  input:checked + .slider {
    background-color: #2196f3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .slider.round {
    border-radius: 34px;
  }
  .slider.round:before {
    border-radius: 50%;
  }
  .label-text {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 12px;  /* Adjust font size as needed */
  color:black;  /* Adjust text color */
}

.label-text:before {
  /* Style for "Yes" text, position to left  */
  content: attr(before);
  left: 0px;
}

.label-text:after {
  /* Style for "No" text, position to right */
  content: attr(after);
  right: 0px;
}
</style>
</head>
<body>
<h3>Consent to Access your Data</h3>
<label class="switch">
  <input type="checkbox" id="analyzeToggle" />
  <span class="slider round"></span>
</label>
